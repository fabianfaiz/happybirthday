<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday</title>

<style>
    body {
        margin: 0; padding: 0;
        font-family: Arial, sans-serif;
        background: #ffb6c1;
        overflow-x: hidden;
        transition: background 0.5s ease;
    }

    .page {
        display: none;
        padding: 30px;
        text-align: center;
        min-height: 100vh;
        box-sizing: border-box;
    }

    .active { display: block; }

    h1 { font-size: 40px; margin-bottom: 20px; }
    p { font-size: 20px; }

    button {
        padding: 12px 25px;
        font-size: 18px;
        border: none;
        border-radius: 10px;
        background: #fff;
        cursor: pointer;
        margin-top: 20px;
    }

    button:hover { background: #f1f1f1; }
</style>
</head>
<body>

<!-- ======== AUDIO (berjalan terus, tidak restart) ========= -->
<audio id="bgm" src="monolog.mp3" autoplay loop></audio>

<!-- ================= PAGE 1: HBD ================= -->

    <h1>Happy Birthday!</h1>
    <p>Hari spesial buat kamu dimulai dari sini âœ¨</p>

<script>
/* ======== SISTEM NAVIGASI HALAMAN TANPA RELOAD ======== */
function goTo(pageId) {
    document.querySelectorAll(".page").forEach(p => p.classList.remove("active"));
    document.getElementById(pageId).classList.add("active");
}

/* ======== AUTOPLAY FIX (agar musik langsung jalan) ======== */
const audio = document.getElementById("bgm");
audio.volume = 0.7;

// jika browser menolak autoplay, paksa jalankan setelah 200ms
setTimeout(() => {

}, 200);
</script>
