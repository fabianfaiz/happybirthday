<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday</title>



<style>
    body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        font-family: 'Poppins', sans-serif;
        background: #ffe4f2;
    }

    /* PAGE 1 */
    #page1, #page2 {
        position: absolute;
        top: 0; left: 0;
        width: 100%; height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        transition: opacity .6s ease;
    }

    #page2 {
        opacity: 0;
        pointer-events: none;
    }

    h1 {
        color: #d14f91; /* WARNA BARU */
        font-size: 32px;
        text-align: center;
        padding: 20px;
    }

    .tap {
        color: #d14f91; /* WARNA BARU */
        margin-top: 10px;
        opacity: .7;
        animation: blink 1.2s infinite;
    }

    @keyframes blink {
        0% {opacity: .3;}
        50% {opacity: 1;}
        100% {opacity: .3;}
    }

    /* PAGE 2 CONTENT */
    .photo-box {
        width: 260px;
        height: 260px;
        border-radius: 20px;
        overflow: hidden;
        margin-bottom: 25px;
        box-shadow: 0 6px 18px rgba(0,0,0,.2);
    }

    .photo-box img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .msg {
        font-size: 20px;
        color: #d14f91;
        text-align: center;
        padding: 0 25px;
    }

    .btn-gift {
        margin-top: 30px;
        padding: 12px 25px;
        background: #ff4da6;
        color: white;
        border: none;
        border-radius: 25px;
        font-size: 18px;
        cursor: pointer;
        box-shadow: 0 4px 12px rgba(0,0,0,.2);
        transition: .2s;
    }

    .btn-gift:hover {
        background: #ff2d91;
        transform: scale(1.06);
    }

    /* HEARTS */
    .heart {
        position: fixed;
        top: -10px;
        font-size: 20px;
        color: #ff3e8d;
        animation: fall 3s linear infinite;
    }

    @keyframes fall {
        from {transform: translateY(0);}
        to {transform: translateY(110vh);}
    }
</style>
</head>
<body>

<!-- PAGE 1 -->
<div id="page1">
    <h1>Happy Birthday Runie üéÇ‚ú®</h1>
    <div class="tap">Ketuk di mana saja...</div>
</div>

<!-- PAGE 2 -->
<div id="page2">
    <div class="photo-box">
        <img src="ultah.jpg">
    </div>

    <div class="msg">
        Semoga hari kamu seindah senyummu,
        dan semesta selalu memeluk langkahmu dengan lembut. ‚ù§Ô∏è
    </div>

    <button class="btn-gift" onclick="openGift()">Buka Hadiah üéÅ</button>
</div>

<script>
    document.getElementById('page1').addEventListener('click', () => {
        document.getElementById('page1').style.opacity = '0';
        setTimeout(() => {
            document.getElementById('page1').style.display = 'none';
            document.getElementById('page2').style.opacity = '1';
            document.getElementById('page2').style.pointerEvents = 'all';
        }, 500);
    });

    function createHeart() {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * window.innerWidth + "px";
        heart.style.fontSize = (20 + Math.random() * 20) + "px";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 3000);
    }
    setInterval(createHeart, 300);

    function openGift() {
        window.location.href = "gift.html";
    }
</script>
   


</body>
</html>
