<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        padding: 0;
        background: #000;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: "Poppins", sans-serif;
        overflow: hidden;
    }

    video {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .back-btn {
        position: fixed;
        bottom: 25px;
        right: 25px;
        background: rgba(255, 77, 138, 0.9);
        padding: 10px 20px;
        color: #fff;
        text-decoration: none;
        border-radius: 25px;
        font-size: 15px;
        backdrop-filter: blur(4px);
    }
</style>
</head>
<body>

<video autoplay controls playsinline>
    <source src="video.mp4" type="video/mp4">
</video>

<!-- AUDIO yang diputar otomatis -->
<audio id="bgm" autoplay>
    <source src="monolog.mp3" type="audio/mpeg">
</audio>

<a href="gift.html" class="back-btn">Kembali</a>

<script>
    // beberapa browser butuh sedikit trigger
    const bgm = document.getElementById("bgm");
    bgm.volume = 0.5; 

    document.addEventListener("click", () => {
        bgm.play();
    });
</script>

</body>
</html>
